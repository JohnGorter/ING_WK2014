<!DOCTYPE html>

<html>
<head>
    <title>WK 2014 app</title>
    
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="./styles/default.css"/>
    
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./Scripts/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>WK 2014 <small style="color:gold">Your own agenda</small></h1>
                </div>
            </div>
        </div>
        
        <div class="row">
           <div class="col-xs-12 col-sm-4">
               <div id="form">
                    <h2>Insert game to follow</h2>
                    <form>
                    <dl>
                        <dt>Game</dt>
                        <dd><input type="text" name="game" id="game" value="vul in"/></dd>
                        <dt>Date</dt>
                        <dd><input type="text" name="date" id="date" /></dd>
                        <dt>Description</dt>
                        <dd><textarea rows="5"  name="description" id="description"></textarea></dd>
                    </dl>
                    <input type="button" value="Add to list" id="btnSave" class="btn btn-primary">
                    </form>
                </div>
            </div>
        
            <div class="col-xs-12 col-sm-4">
                <div id="list">
                    <h2>Monitoring games</h2>
                    <ul id="gamelist" class="list-group">
                </ul>
                </div>
            </div>
    
            <div class="col-xs-12 col-sm-4">
                <div id="details">
                     <h2>Details</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
