<!DOCTYPE html>

<html>
<head>
    <title>WK 2014 app</title>
    
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="./styles/default.css"/>
    <link rel="stylesheet/less" type="text/css" href="./styles/styles.less" />
    
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./Scripts/modernizr.js"></script>
    <script src="./Scripts/main.js"></script>
</head>

<body>
    <div class="flexcontainer">
        <div class="flexbox" id="headertype">
                <div class="hidden-xs" style="color:white;text-align: center">
                    <h1>Desktop</h1>
                </div>
                <div class="visible-xs" style="color:white;text-align: center">
                    <h1>Mobile</h1>
                </div>
        </div>
        <header class="jumbotron flexbox" id="header">
            <h1>WK 2014 <small style="color:gold">Your own agenda</small></h1>
        </header>
        
        <div id="list" class="flexbox">
            <h2>Monitoring games</h2>
            <div id="panel"></div>
              <ul id="gamelist" class="list-group">
              </ul>
              <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add</button>
        </div>
        
        
        <div id="details" class="flexbox">
            <h2>Details</h2>
        </div>
        
         <div id="video" class="flexbox">
           <h2>Video</h2>
        </div>
        
    </div>
    
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
         <div class="modal-dialog" id="form">
                 <div class="modal-body">
                         <h2>Insert game to follow</h2>
                         <form class="form-horizontal" id="myform" role="form">
                             <div class="form-group has-feedback" id="gamegroup">
                                 <label for="game" class="col-sm-2 control-label">Game</label>
                                 <div class="col-sm-10">
                                   <input type="text" name="game" id="game" placeholder="your match here..." required  class="form-control" />
                                   <span class="glyphicon form-control-feedback glyphicon-remove"></span>
                                 </div>
                             </div>
                             <div class="form-group" id="dategroup">
                                 <label for="date" class="col-sm-2 control-label">Date</label>
                                 <div class="col-sm-10">
                                   <input type="date" name="date" id="date" value="datum" class="form-control" />
                                 </div>
                             </div>
                             <div class="form-group" id="descriptiongroup">
                                 <label for="description" class="col-sm-2 control-label">Description</label>
                                 <div class="col-sm-10">
                                   <textarea rows="5"  name="description" id="description" placeholder="your description here..." class="form-control"></textarea>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <div class="col-sm-offset-6 col-sm-6" style="text-align: right">
                                 <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                 <button type="button" id="btnSave" data-dismiss="modal" class="btn btn-primary">Ok</button>
                             </div>
                             </div>
                         </form>
                     </div>
           </div>
    </div>
       
       
    

</body>
</html>
