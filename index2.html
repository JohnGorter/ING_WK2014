<!DOCTYPE html>

<html>
<head>
    <title>WK 2014 app</title>
    
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="./styles/default.css"/>
    
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./Scripts/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="hidden-xs" style="color:white;text-align: center">
                    <h1>Desktop</h1>
                </div>
                <div class="visible-xs" style="color:white;text-align: center">
                    <h1>Mobile</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>WK 2014 <small style="color:gold">Your own agenda</small></h1>
                </div>
            </div>
        </div>
        
        <div class="row">
           <div class="col-xs-12 col-sm-6">
               <div id="form">
                    <h2>Insert game to follow</h2>
                    <form class="form-horizontal" role="form">
                        <div class="form-group has-feedback" id="gamegroup">
                            <label for="game" class="col-sm-2 control-label">Game</label>
                            <div class="col-sm-10">
                              <input type="text" name="game" id="game" value="vul in" class="form-control" />
                              <span class="glyphicon form-control-feedback"></span>
                            </div>
                        </div>
                        <div class="form-group" id="dategroup">
                            <label for="date" class="col-sm-2 control-label">Date</label>
                            <div class="col-sm-10">
                              <input type="date" name="date" id="date" value="datum" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group" id="descriptiongroup">
                            <label for="description" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                              <textarea rows="5"  name="description" id="description" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <input type="button" value="Add to list" id="btnSave" class="btn btn-primary" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        
            <div class="col-xs-12 col-sm-6">
                <div id="list">
                    <h2>Monitoring games</h2>
                    <ul id="gamelist" class="list-group">
                </ul>
                </div>
            </div>
    
            <div class="col-xs-12 col-sm-12">
                <div id="details">
                     <h2>Details</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
